<h1>Employee</h1>
<button class="btn btn-primary" [routerLink]='["/create-employees"]'> Add Employee</button>

<p *ngIf="(!(employees && employees.length))">
  
     There are no records of employees in the database.
</p>

<table class="table" *ngIf="(employees && employees.length)">
  <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Salary</th>
        <th>Image</th>
        <th>Emergency Contacts</th>
        <th>Obtions</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <th>{{employee.firstName}}</th>
      <th>{{employee.lastName}}</th>
      <th>{{employee.salary}}</th>
      <th><a [routerLink]='["/view-image/"+employee.id]'> <i class="material-icons">image</i> </a></th>
      <th><a [routerLink]='["/emergency-contacts/"++employee.id]'> <i class="material-icons">list</i></a></th>
      <th>
          <a  [routerLink]='["/edit-employees/"+employee.id]'> <i class="material-icons">edit</i></a>
          <a  class="waves-effect" (click)="delete(employee.id)"> <i class="material-icons">delete</i></a>
      </th>
    </tr>
  </tbody> 
</table>
